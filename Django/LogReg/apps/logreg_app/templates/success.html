<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Reg | Success</title>
</head>

<body>
    <h1>Hello, {{ user.first_name }}!</h1>
    {% if messages and request.session.valid == "Register" %} {% for x in messages %}
    <p>{{ x.message }}</p>
    {% endfor %} {% endif %}




    <form action="/goback" method='POST'>
        {% csrf_token %}

        <input type="submit" name="go back" value="Go back">
    </form>
</body>

</html>
