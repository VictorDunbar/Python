<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>

<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for x in users %}
            <tr>
                <td>{{ x.id }}</td>
                <td><a href="/users{{ x.id }}">{{ x.first_name }} {{ x.last_name }}</a>
                </td>
                <td>{{ x.email_address }}</td>
                <td>{{ x.created_at }}</td>
                <td>
                    <a href="/users{{ x.id }}">Show</a>
                    <a href="/users{{ x.id }}/edit">Edit</a>
                    <a href="/users{{ x.id }}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add New User</a>

</body>

</html>
