<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/RWG.css' %}" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div id="wrapper">
        <div id="top">
        </div>
        <div id="bot">
            <div id="wordbox">
                <p>Random Word Attempt # {{request.session.count}}</p>
                <br>
                <h1>{{word}}</h1>
                <br>
            </div>
            <form action='/generate' method='post'>
                {% csrf_token %}
                <input type="submit" id="submit" value="generate">
            </form>
        </div>
    </div>

</body>

</html>
