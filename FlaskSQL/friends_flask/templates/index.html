<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
    <style>
        * {
            margin: .5%;
            padding: 0%;
        }
        
        table {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Friends:</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Friend Since</th>
        </tr>
        {% for friend in friends %}
        <tr>
            <td>{{friend.name}}</td>
            <td>{{friend.age}}</td>
            <td>{{friend.friend_since}}</td>
        </tr>
        {% endfor %}
    </table>
    <hr>
    <h1>Add a Friend:</h1>
    <form action="/add_friend" method="POST">
        Name: <input type="text" name="name"> Age: <input type="text" name="age"> Friend Since: <input type="date" name="Friend_since">
        <input type="submit" name="submit" value="submit"> </form>
</body>

</html>
